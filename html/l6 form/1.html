<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>personal information</legend>
            <label>Name </label>
            <input type="text"><br><br>
            <label>Age</label>
            <input type="Number"><br><br>
            <label>Email</label>
            <input type="email"><br><br>
            <label>Password</label>
            <input type="password"><br><br>
            <label>Date of birth</label>
            <input type="date"><br><br>
        <button type="Submit">Sign up</button>
        <button type="reset">Login</button>
            </fieldset>
            <hr>
        <fieldset>
            <label>Gender : </label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">other<br>
            <label>Fruit :</label><br>
            <input type="checkbox">Apple<br>
            <input type="checkbox">Banana<br>
            <input type="checkbox">Grape<br>
            <input type="checkbox">Lemon<br>
            <input type="checkbox">Tangerine<br>
        </fieldset>
        <hr>
        <fieldset>
        <h1>What Gadget are you on? What is your educational back ground?</h1>
        <select>
            <option>Mobile</option>
            <option>Tablet</option>
            <option>Laptop</option>
            <option>Desktop</option>
        
       <hr> 
       
        <label>Please Enter your Educational background</label>
        </fieldset>
	<fieldset>
		<legend><b>Enter your Marks</b></legend>
			oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
			<label>Name</label><br>
			<input type="text" id="name"><br><br>
			<label>Enter Marks</label><br>
			<select name="Subject" id="subject">
				<option value="Maths">Maths</option>
				<option value="English">English</option>
				<option value="Science">Science</option>
			</select>
			<input type="number" id="m1" name="m1"><br><br>
			<select name="Subject2" id="subject2">
				<option value="Maths">Maths</option>
				<option value="English">English</option>
				<option value="Science">Science</option>
			</select>
			<input type="number" id="m2" name="m2"><br><br>
			<select name="Subject3" id="subject3">
				<option value="Maths">Maths</option>
				<option value="English">English</option>
				<option value="Science">Science</option>
			</select>
			<input type="number" id="m3" name="m3"><br><br>
			Average: <output name="x" for="m1 m2 m3"></output>
	</fieldset>
    <p><a href="../l2 elements/elements.html">Click here</a> to see a school that could best fit you</p><br>
    <hr>
    <h3>thank you and come <mark>AGAIN</mark></h3>
</form>
    </body>
</html>
