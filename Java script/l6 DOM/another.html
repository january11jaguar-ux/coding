<html>
    <head>
        <title>Real time form Validation</title>
        <style>
            body{
                font-family: 'Times New Roman';
                text-align: center;
                margin: 0;
                padding: 0;
            }
            h1{
                margin: 30px 0 10px;
                font-size: 34px;
                font-weight: bold;
            }
            hr{
                width: 85%;
                border: none ;
                border-top:2px solid aqua ;
                margin-bottom: 25px;
            }
           .box {
                width: 420px;
                margin: auto;
                border:2px solid white ;
                padding: 18px;
            }
            .row{
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin: 10px 0;
            }
            label{
                width: 90px;
                text-align: right;
                font-size: 18px;
            }
            input{
                height: 24px;
                padding: 4px;
                border: 1px solid orchid;
            }
            #email,#password{ width: 170px;}
            #age{ width: 55px;}

            button{
                margin-top: 10px;
                padding: 4px 14px;
                cursor: pointer;
            }
            #message{
                margin-top: 10px;
                font-size: 22px;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <h1>Real time validation with JS</h1>
        <hr>

        <div class="box">
            <form id="loginForm">
              <div class="row">
              <label>Email</label>
              <input type="text" id="email" placeholder="myname@gmail.com">
              </div>

               <div class="row">
              <label>Password</label>
              <input type="password" id="Password" placeholder=".............">
              </div>

               <div class="row">
              <label>Age</label>
              <input type="number" id="age">
              <button type="submit">Login</button>
              </div>
            </form>
        </div>

        <p id="message"></p>

        <!--External JS-->
        <script src="2.js"></script>
    </body>
</html>
