<html>
    <head>
        <title>Form validation</title>
    </head>
    <body>
        <form name="Myf" onsubmit="return Validateform()">
            Name: <input type="text" name="fname">
            <input type="submit">
        </form>
        <p id="msgbox"></p>
        <p>Enter a number and click ok :</p>
        <input type="number" id="id" min="100" max="300" required>
        <button onclick="mmf()">OK!</button>
        <p>The number must be below 300 and above 100, incase you
            choose a number below 100 and above 300 an error will display
        </p>
        <p id="rbox"></p>
        <script>
            function Validateform(){
                y=document.forms["Myf"]["fname"].value
                if(y==""){
                    alert("NAME MUST BE FILLED OUT FIRST!!")
                    return false
                }
                document.getElementById("msgbox").innerHTML=y 
                return false
            }

            function mmf(){
                var inp = document.getElementById("id")
                
                if(!inp.checkValidity()){
                    document.getElementById("rbox").innerHTML=inp.validationMessage    
                }else{
                    document.getElementById("rbox").innerHTML= "OKAY WE'RE ON A ROLL!!"
                }
            }
        </script>
    </body>
</html>
