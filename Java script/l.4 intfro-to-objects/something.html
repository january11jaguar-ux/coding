<html>
    <head>
        <title>Arguments</title>
    </head>
    <body>
        <p>finding the largest number with the help of an argument</p>
        <p id="re"></p>
        <script>
            function finMax(){
                var i
                var max=0
                for (i=0;i<arguments.length;i++){
                    if(arguments [i]>max){
                        max=arguments[i]
                    }
                }
                return max
            }
            document.getElementById("re").innerHTML=finMax(7,22,45,6,4,5,111,2.5,2.25,88)
        </script>
    </body>
</html>
