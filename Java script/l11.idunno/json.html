<!DOCTYPE html>
<html>
<body>

<h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>
<p id="result"></p>
<p id="result1"></p>

<script>
var myObj = { name: "Riya", age: 12, grade: 7 };
var myJSON = JSON.stringify(myObj);
var newObj = JSON.parse(myJSON); 
document.getElementById("result").innerHTML = newObj.name;

async function add(a, b) {
    let response = await a + b;
    display(response);
}
function display(some) {
    document.getElementById("result1").innerHTML = some;
}

add(5, 20);
</script>

</body>
</html>
