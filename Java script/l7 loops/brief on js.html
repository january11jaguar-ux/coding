<!DOCTYPE html>
<html>
    <head>
        <title>Data types</title>
    </head>
    <body>
        <h1>Data Types</h1>
        <script>
            var a = 7
            var b = 9
            var c = 9
            var d = null
            var e  //undefined

            document.write("a and b are equal : "+(a == b)+"<br><br>")
            document.write("b and c are equal : "+(b == c)+"<br><br>")
            document.write("The value of d is : "+d+"<br><br>")
            document.write("The value of e is : "+e+"<br><br>")

            let i=0
            let text =""
            while(i<=10){
                text+="<br> The number is "+i
                i++
            }
            document.write(text)
        </script>
    </body>
</html>
