<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>Class inheritance</h2>
        <p>use the <code>extends</code> Keyword to inherit all the methods from another class</p>
        <p>use the <code>super</code> methos to call the parent's constructor function </p>
        <p id="details"></p>
        <script>
            class car{
                constructor(Brand){
                    this.carname = Brand
                }
                present(){
                    return "I have a "+ this.carname
                }
            }

            class model extends car{
                constructor(Brand,mod){
                    super(Brand)
                    this.model = mod
                }
                show(){
                    return this.present()+" , it is a "+ this.model
                }
            }
            let mycar = new model("Ford","Mustang")
            document.getElementById("details").innerHTML=mycar.show()
        </script>
    </body>
</html>
