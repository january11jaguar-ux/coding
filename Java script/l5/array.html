<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <h1>JS Arrays</h1>
        <script>
            var fruits=["Grapes","Apples","Tangarines","Mango"]
            document.write(fruits[2]+"<br>")
            document.write("using join operartor: <br>"+fruits.join(" @$ ")+"<br>")
            document.write(fruits+"<br>")
            fruits.pop()
            document.write(fruits+"<br>")
            fruits.push("Banana")
            document.write("After push :<br>"+fruits+"<br>")
            fruits.unshift("Hi")
             document.write("After Unshift :<br>"+fruits+"<br>")
            fruits.sort()
             document.write("After sort :<br>"+fruits+"<br>")
            fruits.reverse()
             document.write("After Reverse :<br>"+fruits+"<br>")
        </script>
    </body>
</html>
