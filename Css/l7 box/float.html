<Html>
    <head>
        <title>float</title>
        <style>
            #if{
                float: left;
            }
            #rt{
                float: right;
            }
            .if{
                float: left;
                height: 100px;
                background-color: burlywood;
            }
            .rt{
                height: 100px;
                background-color: aquamarine;
                float: right;
            }
            img{
                height: 300px;
                width: 400px;
            }
        </style>
    </head>
    <body>
        <p>
            <img src="https://fastly.codingal.com/images/book-trial-class/meta-image.png" alt="to the left" id="if">
            <img src="https://fastly.codingal.com/images/home/first-fold/hero-banner-US.png?auto=webp&width=608" alt="to the right" id="rt">
            codingal is a place where kids fall in love with coding.
            codingal focuses on empowering young minds and sharpen
            them.the kids love coding as they make amazing new 
            discoveries this to behold
        </p>
        <div class="if">
           <p>welcome new coders</p>
        </div>
        <div class="rt">
            <p>ready to learn</p>
        </div>
    </body>
</Html>
