<html>
    <head>
        <title>utilities</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Jumbotron-->
        <div class="jumbotron text-center bg-dark text-white">
            <div class="container">
                <h1 class="display-4 text-warning">Codingal</h1>
                <p class="lead">Codingal will help you fall inlove with coding</p>
            </div>
        </div>
        <div class="container text-center">
            <h1>Buttons</h1>
            <button class="btn btn-primary m-1">primary</button>
            <button class="btn btn-secondary m-1">secondary</button>
            <button class="btn btn-info m-1">info</button>
            <button class="btn btn-success m-1">success</button>
            <button class="btn btn-danger m-1">danger</button>
            <button class="btn btn-warning m-1">warning</button>
            <button class="btn btn-dark m-1">dark</button>
            <button class="btn btn-light m-1">light </button>
            <button class="btn btn-secondary btn-lg m-1">Large</button>
            <button class="btn btn-warning btn-sm m-1">Small</button>
        </div>
        <div class="container bg-primary text-center mb-5">
            <h1 class="mb-3">Contexual badges</h1>
            <span class="badge badge-primary m-1">primary</span>
            <span class="badge badge-secondary m-1">secondary</span>
            <span class="badge badge-info m-1">info</span>
            <span class="badge badge-success m-1">success</span>
            <span class="badge badge-danger m-1">danger</span>
            <span class="badge badge-warning m-1">warning</span>
            <span class="badge badge-dark m-1">dark</span>
        </div>
        <!--progress bar-->
        <div class="container mb-5">
            <h1 class="text-center">learning progress</h1>
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
        </div>
    </body>
</html>
